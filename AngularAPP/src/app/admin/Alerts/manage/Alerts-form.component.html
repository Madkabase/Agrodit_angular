<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Alerts</mat-card-title>
        <mat-card-content>
            <form [formGroup]="Alertsform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input matInput formControlName="Date" id="Date" [matDatepicker]="picker" class="form-control" placeholder="Date" [(ngModel)]="data.Date" />
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker touchUi #picker></mat-datepicker>
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="AlertType" id="AlertType" class="form-control" placeholder="AlertType" [(ngModel)]="data.AlertType" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="FieldId" id="FieldId" class="form-control" placeholder="FieldId" [(ngModel)]="data.FieldId" />
</mat-form-field>
<mat-slide-toggle class="form-control" checked="checked" [color]="color" [(ngModel)]="data.Closed" formControlName="Closed" id="Closed">
Closed
</mat-slide-toggle>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!Alertsform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/Alerts']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
