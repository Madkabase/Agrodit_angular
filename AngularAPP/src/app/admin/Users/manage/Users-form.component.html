<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Users</mat-card-title>
        <mat-card-content>
            <form [formGroup]="Usersform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input type="text" matInput formControlName="FirstName" id="FirstName" class="form-control" placeholder="FirstName" [(ngModel)]="data.FirstName" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="LastName" id="LastName" class="form-control" placeholder="LastName" [(ngModel)]="data.LastName" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="email" matInput formControlName="Email" id="Email" class="form-control" placeholder="Email" [(ngModel)]="data.Email" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="password" matInput formControlName="Password" id="Password" class="form-control" placeholder="Password" [(ngModel)]="data.Password" />
</mat-form-field>
<mat-slide-toggle class="form-control" checked="checked" [color]="color" [(ngModel)]="data.IsVerified" formControlName="IsVerified" id="IsVerified">
IsVerified
</mat-slide-toggle>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="ConfirmationCode" id="ConfirmationCode" class="form-control" placeholder="ConfirmationCode" [(ngModel)]="data.ConfirmationCode" />
</mat-form-field>
<mat-form-field class="full-width">
<input matInput formControlName="ConfirmationExpirationDate" id="ConfirmationExpirationDate" [matDatepicker]="picker" class="form-control" placeholder="ConfirmationExpirationDate" [(ngModel)]="data.ConfirmationExpirationDate" />
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker touchUi #picker></mat-datepicker>
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="ConfirmationTriesCounter" id="ConfirmationTriesCounter" class="form-control" placeholder="ConfirmationTriesCounter" [(ngModel)]="data.ConfirmationTriesCounter" />
</mat-form-field>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!Usersform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/Users']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
