<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Fields</mat-card-title>
        <mat-card-content>
            <form [formGroup]="Fieldsform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input type="text" matInput formControlName="Name" id="Name" class="form-control" placeholder="Name" [(ngModel)]="data.Name" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="CompanyId" id="CompanyId" class="form-control" placeholder="CompanyId" [(ngModel)]="data.CompanyId" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="Geofence" id="Geofence" class="form-control" placeholder="Geofence" [(ngModel)]="data.Geofence" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="ThresholdId" id="ThresholdId" class="form-control" placeholder="ThresholdId" [(ngModel)]="data.ThresholdId" />
</mat-form-field>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!Fieldsform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/Fields']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
