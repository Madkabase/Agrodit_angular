<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Companyusers</mat-card-title>
        <mat-card-content>
            <form [formGroup]="CompanyUsersform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input type="number" matInput formControlName="UserId" id="UserId" class="form-control" placeholder="UserId" [(ngModel)]="data.UserId" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="CompanyId" id="CompanyId" class="form-control" placeholder="CompanyId" [(ngModel)]="data.CompanyId" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="CompanyRole" id="CompanyRole" class="form-control" placeholder="CompanyRole" [(ngModel)]="data.CompanyRole" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="FieldId" id="FieldId" class="form-control" placeholder="FieldId" [(ngModel)]="data.FieldId" />
</mat-form-field>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!CompanyUsersform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/CompanyUsers']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
