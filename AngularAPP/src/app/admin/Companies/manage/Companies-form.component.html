<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Companies</mat-card-title>
        <mat-card-content>
            <form [formGroup]="Companiesform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input type="text" matInput formControlName="Name" id="Name" class="form-control" placeholder="Name" [(ngModel)]="data.Name" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="OwnerId" id="OwnerId" class="form-control" placeholder="OwnerId" [(ngModel)]="data.OwnerId" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="AppId" id="AppId" class="form-control" placeholder="AppId" [(ngModel)]="data.AppId" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="AppName" id="AppName" class="form-control" placeholder="AppName" [(ngModel)]="data.AppName" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="MaxDevices" id="MaxDevices" class="form-control" placeholder="MaxDevices" [(ngModel)]="data.MaxDevices" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="text" matInput formControlName="CompanyType" id="CompanyType" class="form-control" placeholder="CompanyType" [(ngModel)]="data.CompanyType" />
</mat-form-field>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!Companiesform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/Companies']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
