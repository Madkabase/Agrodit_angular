<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <mat-card fxFlex.gt-xs="100" class="mb15">
        <mat-card-title>{{isEditMode?'Edit':'Add'}} Devicedata</mat-card-title>
        <mat-card-content>
            <form [formGroup]="devicedataform" novalidate (ngSubmit)="confirmSubmit()">
                
                 <mat-form-field class="full-width">
<input type="number" matInput formControlName="Moisture1" id="Moisture1" class="form-control" placeholder="Moisture1" [(ngModel)]="data.Moisture1" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="Moisture2" id="Moisture2" class="form-control" placeholder="Moisture2" [(ngModel)]="data.Moisture2" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="BatteryLevel" id="BatteryLevel" class="form-control" placeholder="BatteryLevel" [(ngModel)]="data.BatteryLevel" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="Temperature1" id="Temperature1" class="form-control" placeholder="Temperature1" [(ngModel)]="data.Temperature1" />
</mat-form-field>
<mat-form-field class="full-width">
<input matInput formControlName="TimeStamp" id="TimeStamp" [matDatepicker]="picker" class="form-control" placeholder="TimeStamp" [(ngModel)]="data.TimeStamp" />
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker touchUi #picker></mat-datepicker>
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="Temperature2" id="Temperature2" class="form-control" placeholder="Temperature2" [(ngModel)]="data.Temperature2" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="Salinity1" id="Salinity1" class="form-control" placeholder="Salinity1" [(ngModel)]="data.Salinity1" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="Salinity2" id="Salinity2" class="form-control" placeholder="Salinity2" [(ngModel)]="data.Salinity2" />
</mat-form-field>
<mat-form-field class="full-width">
<input type="number" matInput formControlName="DeviceId" id="DeviceId" class="form-control" placeholder="DeviceId" [(ngModel)]="data.DeviceId" />
</mat-form-field>


                <div fxLayoutGap="20px">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!devicedataform.valid">Save</button>
                    <button mat-raised-button color="accent" type="button" tabindex="-1"
                        [routerLink]="['/devicedata']">Cancel</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
